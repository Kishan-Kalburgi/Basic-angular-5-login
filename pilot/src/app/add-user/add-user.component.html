<div class="custRow row">
    <br>
</div>

<div class="custRow row">
  <div class="col-md-2 col-xs-2 col-lg-2"><span></span></div>
  <div class="col-md-8 col-xs-8 col-lg-8">
<form>
  <div class="container">
    <div style="text-align:center;">
      <h1>New User details</h1>
      <p>Please fill in this form to create an User</p>
    </div>
    <hr>

	  <label for="firstName"><b>First Name</b></label>
    <input type="text" class="form-control" placeholder="Enter First Name" name="firstName" required>
    
    <label for="lastName"><b>Last Name</b></label>
    <input type="text" class="form-control" placeholder="Enter Last Name" name="lastName" required>
    
    <label for="email"><b>Email</b></label>
    <input type="text" class="form-control" placeholder="Enter Email" name="email" required>

    <label for="password"><b>Password</b></label>
    <input type="text" class="form-control" placeholder="Enter Password" name="password" required>
    
    <label for="gender"><b>Gender</b></label>
    <input type="text" class="form-control" placeholder="Enter Gender" name="gender" required>
    
    <label for="dob"><b>Date of Birth</b></label>
    <input type="date" class="form-control" placeholder="Select Date" name="dob" required>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="btn btn-default" routerLink="/users">Cancel</button>
      <button type="submit" class="btn btn-default" routerLink="/users">Create</button>
    </div>
  </div>
</form>
</div>
<div class="col-md-2 col-xs-2 col-lg-2"><span></span></div>
</div>
