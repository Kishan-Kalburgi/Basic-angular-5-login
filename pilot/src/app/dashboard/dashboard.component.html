<div class="custRow row">
    <br>
</div>

<div class="custRow row">
<div  class="col-md-5"> 
    <span></span>
</div>
<div class="col-md-4">
    <h1> Users </h1>
</div>
</div>

<div class="custRow row">
    <div class="col-md-3"><span></span></div>
    <div class="col-md-4">
        <button class="btn btn-default" routerLink="/addUser"  routerLinkActive="active"> Add </button>
    </div>
<button class="btn btn-default" routerLink="/login"  routerLinkActive="active">Logout</button>
</div>

<div>
        <br>
</div>

<div class="custRow row">
    <div class="col-md-1"><span></span></div>
    <table class="userTable">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Profile Image</th>
        <th>Date of Birth</th>
        <th>Status</th>
    </tr>
  <tr *ngFor="let user of users">
      <td> {{ user.firstname }} </td>
      <td> {{ user.lastname }} </td>
      <td> {{ user.email }} </td>
      <td> {{ user.gender }} </td>
      <td> {{ user.profileImage }} </td>
      <td> {{ user.dob }} </td>
      <td> {{ user.status }} </td>
  </tr>
</table>
</div>
