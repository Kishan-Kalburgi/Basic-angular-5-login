<div class="row">
    <br>
</div>

<div class="row">
<div  class="col-md-8">
    <div class="container"><h1> Users </h1></div>
</div>
</div>

<div class="row">
<button class="btn btn-default" routerLink="/login"  routerLinkActive="active">Logout</button>
<button class="btn btn-default" routerLink="/addUser"  routerLinkActive="active"> Add </button>
</div>

<div class="row">
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Profile Image</th>
        <th>Date of Birth</th>
        <th>Status</th>
    </tr>
  <tr *ngFor="let user of users">
      <td> {{ user.firstname }} </td>
      <td> {{ user.lastname }} </td>
      <td> {{ user.email }} </td>
      <td> {{ user.gender }} </td>
      <td> {{ user.profileImage }} </td>
      <td> {{ user.dob }} </td>
      <td> {{ user.status }} </td>
  </tr>
</table>
</div>
