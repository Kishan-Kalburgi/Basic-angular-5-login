<!-- Login form -->
<div class="paddingCom">
<div class="row">
  <div class="col-md-6" >
    <h1>Login </h1>
    <form>
      <div class="form-group">
        <label for="email">Email address:</label><br>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label><br>
        <input type="password" class="form-control" id="pwd" name="passowrd" [(ngModel)]="password">
      </div>
      <button class="btn btn-default" routerLink="/users"  routerLinkActive="active">Login</button>
    </form>
  </div>
</div>
</div>
